<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://digitallytailored.github.io/Classless.css/classless.min.css"
		/>
		<title>PVZM</title>
	</head>

	<body>
		<h1>PVZM Backend</h1>
		<section>
			<code>GET /api/config</code>
			<h3>Server Settings</h3>
			<pre id="settings">{}</pre>
		</section>
		<section>
			<code>POST /api/levels</code>
			<h3>Upload Level</h3>
			<form id="uploadForm">
				<!-- name -->
				<label for="level">Name</label>
				<input
					type="text"
					name="level"
					placeholder="My I, Zombie Level"
				/>
				<!-- author -->
				<label for="author">Author</label>
				<input type="text" name="author" placeholder="Me" />
				<!-- is_water -->
				<label for="is_water">
					<input type="checkbox" name="is_water" />
					Is Water
				</label>
				<!-- sun -->
				<label for="sun">Sun</label>
				<input
					type="number"
					name="sun"
					placeholder="150"
					min="50"
					max="9990"
				/>
				<!-- version -->
				<label for="version">Version</label>
				<select name="version">
					<option value="1">1 (.izl)</option>
					<option value="2" selected>2 (.izl2)</option>
				</select>
				<!-- file upload -->
				<label for="levelFile">Level File</label>
				<input type="file" name="levelFile" accept=".izl,.izl2" />
				<!-- turnstileResponse -->
				<label for="turnstileResponse">Turnstile Response</label>
				<div id="turnstile-container"></div>
				<button type="submit">Upload</button>
			</form>
			<h4>Response</h4>
			<pre id="response">{}</pre>
		</section>
		<section>
			<code>GET /api/levels</code>
			<h3>Levels</h3>
			<div id="levelsList">
				<!-- Will be populated by JavaScript -->
			</div>
			<div id="levelsPagination"></div>

			<!-- level template -->
			<template id="level-template">
				<section class="level-item">
					<h4 class="level-name"></h4>
					🪪 ID: <code class="level-id"></code><br />
					👤 By <span class="level-author"></span><br />
					📅 Created at: <code class="level-created-at"></code><br />
					☀️ Sun: <code class="level-sun"></code><br />
					🌊 Is Water:
					<input
						type="checkbox"
						class="level-is-water"
						disabled
					/><br />
					👍 Likes: <span class="level-likes"></span><br />
					👎 Dislikes: <span class="level-dislikes"></span><br />
					🎮 Plays: <span class="level-plays"></span><br />
					📦 Version: <code class="level-version"></code><br />
					<div class="level-actions">
						<button class="details-btn">Details</button>
						<button class="download-btn">Download</button>
						<button class="like-btn">👍</button>
						<button class="dislike-btn">👎</button>
					</div>
				</section>
			</template>

			<!-- pagination template -->
			<template id="pagination-template">
				<nav class="pagination">
					<button class="prev-page">Previous</button>
					<span class="page-info">Page 1 of 1</span>
					<button class="next-page">Next</button>
				</nav>
			</template>
		</section>
		<section>
			<code>GET /api/levels/:id</code>
			<h3>Level Details</h3>
			<form id="getLevelForm">
				<label for="id">ID</label>
				<input type="text" name="id" placeholder="123" />
				<button type="submit">Get Level</button>
			</form>
			<h4>Response</h4>
			<pre id="levelDetails">{}</pre>
		</section>
		<section>
			<code>GET /api/levels/:id/download</code>
			<h3>Download Level</h3>
			<form id="downloadForm">
				<label for="id">ID</label>
				<input type="text" name="id" placeholder="123" />
				<button type="submit">Download Level</button>
			</form>
			<!-- response is a file, but keep response incase of error -->
			<h4>Response</h4>
			<pre id="downloadResponse">{}</pre>
		</section>
		<section>
			<code>POST /api/levels/:id/rate</code>
			<h3>Rate Level</h3>
			<form id="rateForm">
				<label for="id">ID</label>
				<input type="text" name="id" placeholder="123" />
				<!-- rating -->
				<label for="rating">Rating</label>
				<select name="rating">
					<option value="like">👍</option>
					<option value="dislike">👎</option>
				</select>
				<button type="submit">Rate</button>
			</form>
			<h4>Response</h4>
			<pre id="rateResponse">{}</pre>
		</section>
		<script>
			let turnstileToken = null;
			let config = {};
			let turnstileWidgetId = null;

			function formatDate(timestamp) {
				return new Date(timestamp * 1000).toLocaleString();
			}

			async function fetchConfig() {
				try {
					const response = await fetch("/api/config");
					config = await response.json();
					document.getElementById("settings").textContent =
						JSON.stringify(config, null, 2);

					if (config.turnstileEnabled && config.turnstileSiteKey) {
						loadTurnstileWidget(config.turnstileSiteKey);
					} else {
						const turnstileContainer = document.getElementById(
							"turnstile-container"
						);
						if (turnstileContainer) {
							turnstileContainer.closest("label").style.display =
								"none";
						}
					}
				} catch (error) {
					console.error("Error fetching config:", error);
				}
			}

			function loadTurnstileWidget(siteKey) {
				if (!window.turnstile) {
					const script = document.createElement("script");
					script.src =
						"https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit";
					script.async = true;
					script.defer = true;

					script.onload = () => {
						renderTurnstileWidget(siteKey);
					};

					document.head.appendChild(script);
				} else {
					renderTurnstileWidget(siteKey);
				}
			}

			function renderTurnstileWidget(siteKey) {
				const container = document.getElementById(
					"turnstile-container"
				);
				container.innerHTML = "";

				if (window.turnstile) {
					turnstileWidgetId = window.turnstile.render(
						"#turnstile-container",
						{
							sitekey: siteKey,
							callback: function (token) {
								turnstileToken = token;
							},
						}
					);
				}
			}

			async function loadLevels(page = 1, limit = 10) {
				try {
					const response = await fetch(
						`/api/levels?page=${page}&limit=${limit}`
					);
					const data = await response.json();

					if (data.levels && Array.isArray(data.levels)) {
						const levelsListElement =
							document.getElementById("levelsList");
						levelsListElement.innerHTML = "";
						const template =
							document.getElementById("level-template");

						if (data.levels.length === 0) {
							levelsListElement.innerHTML =
								"<p>No levels found.</p>";
							return;
						}

						data.levels.forEach((level) => {
							const levelElement = template.content
								.cloneNode(true)
								.querySelector(".level-item");

							levelElement.querySelector(
								".level-name"
							).textContent = level.name;
							levelElement.querySelector(
								".level-id"
							).textContent = level.id;
							levelElement.querySelector(
								".level-author"
							).textContent = level.author;
							levelElement.querySelector(
								".level-created-at"
							).textContent = formatDate(level.created_at);
							levelElement.querySelector(
								".level-sun"
							).textContent = level.sun;
							levelElement.querySelector(
								".level-is-water"
							).checked = level.is_water;
							levelElement.querySelector(
								".level-likes"
							).textContent = level.likes;
							levelElement.querySelector(
								".level-dislikes"
							).textContent = level.dislikes;
							levelElement.querySelector(
								".level-plays"
							).textContent = level.plays;
							levelElement.querySelector(
								".level-version"
							).textContent = level.version;

							const buttons =
								levelElement.querySelectorAll("button");
							buttons.forEach((btn) => {
								btn.setAttribute("data-id", level.id);
							});

							levelsListElement.appendChild(levelElement);
						});

						setupLevelButtonListeners();

						createPaginationControls(data.pagination);
					}
				} catch (error) {
					console.error("Error loading levels:", error);
					document.getElementById("levelsList").innerHTML =
						"<p>Error loading levels.</p>";
				}
			}

			function createPaginationControls(pagination) {
				const paginationElement =
					document.getElementById("levelsPagination");
				paginationElement.innerHTML = "";

				if (!pagination || pagination.pages <= 1) return;

				const totalPages = pagination.pages;
				const currentPage = pagination.page;

				const template = document.getElementById("pagination-template");
				const nav = template.content
					.cloneNode(true)
					.querySelector(".pagination");

				const prevBtn = nav.querySelector(".prev-page");
				prevBtn.disabled = currentPage <= 1;
				prevBtn.onclick = () =>
					loadLevels(currentPage - 1, pagination.limit);

				const pageInfo = nav.querySelector(".page-info");
				pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;

				const nextBtn = nav.querySelector(".next-page");
				nextBtn.disabled = currentPage >= totalPages;
				nextBtn.onclick = () =>
					loadLevels(currentPage + 1, pagination.limit);

				paginationElement.appendChild(nav);
			}

			function setupLevelButtonListeners() {
				document.querySelectorAll(".details-btn").forEach((btn) => {
					btn.addEventListener("click", async () => {
						const levelId = btn.getAttribute("data-id");
						await getLevelDetails(levelId);
					});
				});

				document.querySelectorAll(".download-btn").forEach((btn) => {
					btn.addEventListener("click", async () => {
						const levelId = btn.getAttribute("data-id");
						await downloadLevel(levelId);
					});
				});

				document.querySelectorAll(".like-btn").forEach((btn) => {
					btn.addEventListener("click", async () => {
						const levelId = btn.getAttribute("data-id");
						await rateLevel(levelId, "like");
					});
				});

				document.querySelectorAll(".dislike-btn").forEach((btn) => {
					btn.addEventListener("click", async () => {
						const levelId = btn.getAttribute("data-id");
						await rateLevel(levelId, "dislike");
					});
				});
			}

			async function getLevelDetails(id) {
				try {
					const response = await fetch(`/api/levels/${id}`);
					const data = await response.json();
					document.getElementById("levelDetails").textContent =
						JSON.stringify(data, null, 2);

					const getLevelForm =
						document.getElementById("getLevelForm");
					if (getLevelForm) {
						getLevelForm.querySelector('input[name="id"]').value =
							id;
					}
				} catch (error) {
					console.error("Error getting level details:", error);
					document.getElementById("levelDetails").textContent =
						JSON.stringify({ error: error.message }, null, 2);
				}
			}

			async function downloadLevel(id) {
				try {
					window.location.href = `/api/levels/${id}/download`;
					document.getElementById("downloadResponse").textContent =
						"Download initiated...";

					const downloadForm =
						document.getElementById("downloadForm");
					if (downloadForm) {
						downloadForm.querySelector('input[name="id"]').value =
							id;
					}
				} catch (error) {
					console.error("Error downloading level:", error);
					document.getElementById("downloadResponse").textContent =
						JSON.stringify({ error: error.message }, null, 2);
				}
			}

			async function rateLevel(id, rating) {
				try {
					const response = await fetch(`/api/levels/${id}/rate`, {
						method: "POST",
						headers: {
							"Content-Type": "application/json",
						},
						body: JSON.stringify({ rating }),
					});

					const data = await response.json();
					document.getElementById("rateResponse").textContent =
						JSON.stringify(data, null, 2);

					if (data.success) {
						loadLevels();
					}

					const rateForm = document.getElementById("rateForm");
					if (rateForm) {
						rateForm.querySelector('input[name="id"]').value = id;
						const ratingSelect = rateForm.querySelector(
							'select[name="rating"]'
						);
						for (let i = 0; i < ratingSelect.options.length; i++) {
							if (ratingSelect.options[i].value === rating) {
								ratingSelect.selectedIndex = i;
								break;
							}
						}
					}
				} catch (error) {
					console.error("Error rating level:", error);
					document.getElementById("rateResponse").textContent =
						JSON.stringify({ error: error.message }, null, 2);
				}
			}

			async function uploadLevel(formData) {
				try {
					const fileInput = document.querySelector(
						'input[name="levelFile"]'
					);
					if (!fileInput.files || fileInput.files.length === 0) {
						throw new Error("Please select a level file");
					}

					if (config.turnstileEnabled && !turnstileToken) {
						throw new Error(
							"Please complete the CAPTCHA verification"
						);
					}

					const file = fileInput.files[0];
					const reader = new FileReader();

					reader.onload = async function (e) {
						const fileData = e.target.result;

						const params = new URLSearchParams({
							name: formData.get("level"),
							author: formData.get("author"),
							is_water: formData.get("is_water") === "on",
							sun: parseInt(formData.get("sun")),
							version: parseInt(formData.get("version")),
						});

						if (turnstileToken) {
							params.append("turnstileResponse", turnstileToken);
						}

						const response = await fetch(`/api/levels?${params}`, {
							method: "POST",
							headers: {
								"Content-Type": "application/octet-stream",
							},
							body: new Uint8Array(fileData),
						});

						const data = await response.json();
						document.getElementById("response").textContent =
							JSON.stringify(data, null, 2);

						if (response.ok) {
							loadLevels();

							document.getElementById("uploadForm").reset();
							if (
								config.turnstileEnabled &&
								window.turnstile &&
								turnstileWidgetId
							) {
								window.turnstile.reset(turnstileWidgetId);
								turnstileToken = null;
							}
						}
					};

					reader.readAsArrayBuffer(file);
				} catch (error) {
					console.error("Error uploading level:", error);
					document.getElementById("response").textContent =
						JSON.stringify({ error: error.message }, null, 2);
				}
			}

			document.addEventListener("DOMContentLoaded", () => {
				fetchConfig();
				loadLevels();

				const uploadForm = document.getElementById("uploadForm");
				if (uploadForm) {
					uploadForm.addEventListener("submit", (e) => {
						e.preventDefault();
						const formData = new FormData(uploadForm);
						uploadLevel(formData);
					});
				}

				const getLevelForm = document.getElementById("getLevelForm");
				if (getLevelForm) {
					getLevelForm.addEventListener("submit", (e) => {
						e.preventDefault();
						const levelId =
							getLevelForm.querySelector(
								'input[name="id"]'
							).value;
						getLevelDetails(levelId);
					});
				}

				const downloadForm = document.getElementById("downloadForm");
				if (downloadForm) {
					downloadForm.addEventListener("submit", (e) => {
						e.preventDefault();
						const levelId =
							downloadForm.querySelector(
								'input[name="id"]'
							).value;
						downloadLevel(levelId);
					});
				}

				const rateForm = document.getElementById("rateForm");
				if (rateForm) {
					rateForm.addEventListener("submit", (e) => {
						e.preventDefault();
						const levelId =
							rateForm.querySelector('input[name="id"]').value;
						const rating = rateForm.querySelector(
							'select[name="rating"]'
						).value;
						rateLevel(levelId, rating);
					});
				}
			});
		</script>
	</body>
</html>
